<div class="wrapper">
  <div class="section" style="background-color: chocolate">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <h2 class="text-center">Editor de Aula</h2>
          <label>Título</label>
          <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span> -->
            </div>
            <input type="text" class="form-control" [(ngModel)]="actualClass.Title" name="Title" placeholder="Título"
              (focus)="focus=true" (blur)="focus=false">
          </div>
          <form class="contact-form">
            <div class="row">
              <div class="col-md-4">
                <label>Nível</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <!-- <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span> -->
                  </div>
                  <input type="number" class="form-control" [(ngModel)]="actualClass.Level" name="Level"
                    placeholder="Nível" (focus)="focus=true" (blur)="focus=false">
                </div>
              </div>
              <div class="col-md-4">
                <label>Duração (min.)</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <!-- <span class="input-group-text"> <i class="nc-icon nc-email-85"></i></span> -->
                  </div>
                  <input type="number" class="form-control" [(ngModel)]="actualClass.Duration" name="Duration"
                    placeholder="Duração" (focus)="focus1=true" (blur)="focus1=false">
                </div>
              </div>
              <div class="col-md-4">
                <label>Jogo</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus2===true}">
                  <div class="input-group-prepend">
                    <!-- <span class="input-group-text"> <i class="nc-icon nc-email-85"></i></span> -->
                  </div>
                  <select class="form-control" [ngModel]="IdGame" (ngModelChange)="onChange($event)" name="sel2">
                      <option [value]="game" *ngFor="let game of games">{{game.Name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <label>Descrição</label>
            <textarea class="form-control" [(ngModel)]="actualClass.Description" name='Description' rows="4"
              placeholder="Descreva detalhes da aula..."></textarea>
            <div class="row">
              <div class="col-md-4 mr-auto ml-auto">
                <button class="btn btn-primary btn-lg btn-fill" (click)='save()'>Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
